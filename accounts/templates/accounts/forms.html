{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body%}
<div class="main_section">
  <div class="formSection">
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-crimson">
          Go!
        </button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock%}

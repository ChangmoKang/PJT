<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie</title>

    <!-- GOOGLE FONTS - NOTO SANS KR -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        /* COLOR SCHEME */
        .dark_slate {
            color: #1D1E22;
        }

        .deep_matte_gray {
            color: #393F4D;
        }

        .silver_fox {
            color: #D4D4DC;
        }

        .Yellow {
            color: #FEDA6A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            min-width: 360px;
        }
        
        #wrap {
            width: 100%;
            position: relative;
            background-color: #1D1E22;
        }


        /* * * * * * * * *  SWIPER * * * * * * * * */
        
        .swiper-container {
            width: 100%;
            /*padding-top: 50px;*/
            /*padding-bottom: 50px;*/
        }

        .swiper-slide {
            /*background-position: center;*/
            /*background-size: cover;*/
            /*width: 200px;*/
            /*height: 300px;*/
        }


        /* * * * * * * * *  NAVBAR * * * * * * * * */
        nav {
            position: fixed;
            top: 0;
            z-index: 999;
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #393F4D;
            color: #D4D4DC;
        }

        .nav_left {
            float: left;
            height: 100%;
        }

        .nav_right {
            float: right;
            height: 100%;
        }

        .nav_item {
            float: left;
            margin: 0 15px;
            color: #D4D4DC;
        }
        .nav_item:hover {
            color: rgb(155, 155, 155);
            text-decoration: none;
        }

        .nav_home {
            width: 70px;
            height: 100%;
            position: relative;
            color: #D4D4DC;
        }
        .nav_home:hover {
            color: rgb(155, 155, 155);
        }
        .nav_home > i {
            position: absolute;
            top: 10px;
            left: 8px;
        }
        .nav_home > span {
            position: absolute;
            font-size: 12px;
            top: 12px;
        }


        /* * * * * * * * *  MAIN SECTION * * * * * * * * */
        .main_section {
            margin-top: 50px;
            width: 100%;
            color: #D4D4DC;
        }

        section {
            width: 100%;
            height: 400px;
            border-bottom: 1px solid #D4D4DC;
        }

        .section_header {
            width: 100%;
            height: 40px;
            line-height: 40px;
            margin: 0;
        }

        .movie_strip {
            width: 100%;
            height: calc(400px - 40px);
            /* border: 1px solid #E5DACE; */

        }

        .movie_preview {
            width: 240px;
            height: calc(100% - 20px);
            /* border: 1px solid #D4D4DC; */
            box-shadow: 1px 1px 5px black;
            margin: 0 20px;
            position: relative;
            float: left;
        }

        .movie_preview>img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .movie_poster_bg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 1%, transparent);
        }

        .movie_preview_text {
            position: absolute;
            color: #D4D4DC;
            z-index: 99;
        }

        .movie_title {
            bottom: 35px;
            font-size: 18px;
            margin-left: 10px;
        }

        .movie_year {
            bottom: 10px;
            right: 10px;
        }

        .movie_score {
            bottom: 17px;
            /* width: 100px; */
            margin-left: 10px;
            font-family: 'Open Sans', sans-serif;
            /* overflow: hidden; */
        }

        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,600,700);

        .star-ratings-css {
            unicode-bidi: bidi-override;
            color: rgb(255, 255, 255);
            font-size: 18px;
            height: 18px;
            width: 90px; 
            position: relative;
            padding: 0;
            text-shadow: 0px 0px 0 #a2a2a2;
        }

        .star-ratings-css-top {
            color: rgb(255, 255, 255);
            color: rgb(255, 236, 62);
            padding: 0;
            position: absolute;
            z-index: 1;
            display: block;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .star-ratings-css-bottom {
            padding: 0;
            display: block;
            z-index: 0;
        }

        /* * * * * * * * *  MODAL * * * * * * * * */
        
        /*.modal-body {*/
        /*    height: 500px;*/
        /*    overflow-y: auto;*/
        /*}*/
        
        .movie_modal_left {
            width: 50%;
            float: left;
            /* padding: 10px; */
        }
        .movie_modal_right {
            width: 50%;
            float: right;
            /* padding: 10px; */
        }
        
        .movie_modal_score {
            height: 35px;
        }
        .movie_modal_score .star-ratings-css {
            width: 90px;
            float: left;
        }
        .movie_modal_score button {
            float: right;
        }
        
        .movie_modal_stills {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        

        .movie_modal_trailer {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
        .movie_modal_trailer > iframe {
            width: 100%; height: 100%;
        }
        
        .movie_modal_text {
            
        }




        /* * * * * * * * *  FOOTER * * * * * * * * */
        footer {
            width: 100%;
            height: 200px;
            background-color: #393F4D;
            color: #D4D4DC;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <nav>
            <div class="nav_left">
                <a href="{% url 'movies:movie_index' %}">
                    <div class="nav_item nav_home">
                        <i class="fas fa-video"></i>
                        <span>HOME</span>
                    </div>
                </a>
            </div>
            <div class="nav_right">
                {% if request.user.is_authenticated %}
                    <a href="#" class="nav_item">찜한목록</a>
                    <a href="{% url 'accounts:logout' %}" class="nav_item">로그아웃</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="nav_item">로그인</a>
                    <a href="{% url 'accounts:signup' %}" class="nav_item">회원가입</a>
                {% endif %}
            </div>
        </nav>
        
        {% block body %}
        {% endblock %}

        <footer>
            Footer
        </footer>

    </div>


    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    
    
    <script>
    
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
        });
    </script>
</body>

</html>

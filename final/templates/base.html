<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie</title>

    <!-- GOOGLE FONTS - NOTO SANS KR -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        ::-webkit-scrollbar { 
            display: none; 
        }
        
        body {
            min-width: 360px;
            overflow-x: hidden;
        }
        
        #wrap {
            width: 100%;
            position: relative;
            background-color: #F6F6F8;
        }

        .btn-crimson {
            background-color: #C60021;
            border-color: #B2001D;
            color: #F6F6F8;
        }
        .btn-crimson:hover {
            background-color: #9E001A;
            border-color: #8A0017;
            color: #F6F6F8;
        }
        .btn-outline-crimson {
            border-color: #C60021;
            color: #C60021;
        }
        .btn-outline-crimson:hover {
            background-color: #C60021;
            border-color: #B2001D;
            color: #F6F6F8;
        }



        /* * * * * * * * *  SWIPER * * * * * * * * */
        
        .swiper-container, .swiper-container2 {
            width: 100%;
            /*padding-top: 50px;*/
            /*padding-bottom: 50px;*/
        }

        .swiper-slide {
            /*background-position: center;*/
            /*background-size: cover;*/
            /*width: 200px;*/
            /*height: 300px;*/
        }


        /* * * * * * * * *  NAVBAR * * * * * * * * */
        nav {
            position: fixed;
            top: 0;
            z-index: 999;
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #F6F6F8;
            color: #6C6C6C;
        }

        .nav_left {
            float: left;
            height: 100%;
        }

        .nav_right {
            float: right;
            height: 100%;
        }

        .nav_item {
            float: left;
            margin: 0 15px;
            color: #6C6C6C;
        }
        .nav_item:hover {
            /*color: #181818;*/
            color: #C60021;
            text-decoration: none;
        }

        .nav_home {
            width: 70px;
            height: 100%;
            position: relative;
            color: #6C6C6C;
        }
        .nav_home:hover {
            /*color: #181818;*/
            color: #C60021;
        }
        .nav_home > i {
            position: absolute;
            top: 10px;
            left: 8px;
        }
        .nav_home > span {
            position: absolute;
            font-size: 12px;
            top: 12px;
        }


        /* * * * * * * * *  MAIN SECTION * * * * * * * * */
        .main_section {
            margin-top: 50px;
            width: 100%;
            color: #C60021;
        }

        section {
            width: 100%;
            height: 430px;
            padding: 10px 0 20px;
            margin-bottom: 5px;
            background-color: #E3E3E3;
        }

        .section_header {
            width: 100%;
            height: 40px;
            line-height: 40px;
            padding: 0 20px;
            font-weight: bold;
        }

        .movie_strip {
            width: 100%;
            height: calc(400px - 40px);
        }

        .movie_preview {
            width: 240px;
            height: calc(100% - 20px);
            box-shadow: 1px 1px 10px #181818;
            margin: 0 30px;
            position: relative;
            float: left;
        }

        .movie_preview > img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .movie_poster_bg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent 30%);
        }

        .movie_preview_text {
            position: absolute;
            color: #F6F6F8;
            z-index: 99;
            text-shadow: 1px 1px 0 #181818;
        }

        .movie_title {
            bottom: 35px;
            font-size: 18px;
            margin-left: 10px;
        }

        .movie_year {
            bottom: 10px;
            right: 10px;
        }

        .movie_score {
            bottom: 17px;
            /* width: 100px; */
            margin-left: 10px;
            font-family: 'Open Sans', sans-serif;
            /* overflow: hidden; */
        }


        /* * * * * * * * *  STAR RATING PERCENTAGE * * * * * * * * */

        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,600,700);

        .star-ratings-css {
            unicode-bidi: bidi-override;
            color: #E3E3E3;
            font-size: 18px;
            height: 18px;
            width: 90px; 
            position: relative;
            padding: 0;
            text-shadow: 0px 1px 0 #6C6C6C;
        }

        .star-ratings-css-top {
            color: #E3E3E3;
            color: #FA534F;
            padding: 0;
            position: absolute;
            z-index: 1;
            display: block;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .star-ratings-css-bottom {
            padding: 0;
            display: block;
            z-index: 0;
        }


        .advanced_rec {
            float: right;
        }


        .recent_scores {
            height: 350px;
        }


        /* * * * * * * * *  MODAL * * * * * * * * */
        .modal-content {
            background-color: #F6F6F8;
            color: #181818;
        }
        .modal_head {
            padding-bottom: 0;
        }
        
        .movie_modal_title {
            letter-spacing: 1px;
        }
        
        .modal-body {
            /*height: 500px;*/
            /*overflow-y: auto;*/
        }
        
        .movie_modal_left {
            width: 50%;
            float: left;
            padding-right: 10px;
        }
        .movie_modal_right {
            width: 50%;
            float: right;
            padding-left: 10px;
        }
        
        @media screen and (max-width: 992px) {
            .movie_modal_left, .movie_modal_right {
                width: 100%;
                float: none;
                padding: 0;
            }
            .movie_modal_left {
                padding-bottom: 10px;
            }
            .movie_modal_right {
                padding-top: 30px;
                border-top: 1px solid #E3E3E3;
            }
        }
        
        .movie_modal_score {
            height: 35px;
            line-height: 35px;
            margin-top: 10px;
        }
        .movie_modal_score .star-ratings-css {
            width: 90px;
            float: left;
            margin-right: 5px;
        }
        .movie_modal_score button {
            float: right;
        }
        
        .modal_content {
            height: calc(100vh - 160px);
            overflow-y: auto;
        }
        
        .movie_modal_stills {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .movie_modal_trailer {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
        .movie_modal_trailer > iframe {
            width: 100%; height: 100%;
        }
        
        .movie_modal_text {
            margin-top: 20px;
            border-top: 1px solid #E3E3E3;
            padding-top: 20px;
            width: 100%;
        }
        
        .movie_modal_text_section {
            width: 100%;
            color: #181818;
        }
        .movie_modal_text_section p:first-child {
            width: 55px;
            font-weight: bold;
            color: #C60021;
            font-size: 16px;
            float: left;
        }
        .movie_modal_text_section p:last-child {
            float: right;
            width: calc(100% - 55px);
        }


        /* * * * * * * * *  SCORE FORM (MODAL) * * * * * * * * */
        .score_form_outer {
            width: 100%;
            height: 35px;
        }

        .star_rate {
            width: 83px;
            height: 32px;
            float: left;
        }
        .rating {
            overflow: hidden;
            display: inline-block;
        }
        .rating-input {
            float: right;
            margin: 0 0 0 -16px;
            opacity: 0;
        }
        .rating-star {
            cursor: pointer;
            position: relative;
            display: block;
            width: 16px;
            font-size: 16px;
            height: 16px;
            color: #E3E3E3;
            float: right;
        }

        .rating:hover .rating-star:hover, 
        .rating:hover .rating-star:hover ~ .rating-star,
        .rating-input:checked ~ .rating-star {
            color: #FA534F;
        }

        .rating:hover .rating-star {
            color: #E3E3E3;
        }

        .score_input {
            float: left;
            width: calc(100% - 83px - 110px);
            height: 30px;
            margin-left: 10px;
            border: 1px solid #E3E3E3;
            border-radius: 3px;
        }
        .score_input:focus {
            outline-color: #C60021;
        }

        .score_btn {
            float: left;
            margin-left: 10px;
        }
        .score_num {
            float: left;
            width: 30px;
            margin-left: 5px;
            line-height: 27px;
            font-size: 14px;
        }


        /* * * * * * * * *  FOOTER * * * * * * * * */
        footer {
            width: 100%;
            height: 200px;
            background-color: #630010;
            color: #F6F6F8;
            font-size: 30px;
            text-align: center;
        }
        
        
        
        
        
        
        /* * * * * * * * *  SUGGESTIONS PAGE * * * * * * * * */
        
        
        
        
        
        
    </style>
</head>

<body>
    <div id="wrap">
        <nav>
            <div class="nav_left">
                <a href="{% url 'movies:movie_index' %}">
                    <div class="nav_item nav_home">
                        <i class="fas fa-video"></i>
                        <span>HOME</span>
                    </div>
                </a>
            </div>
            <div class="nav_right">
                {% if request.user.is_authenticated %}
                    <a href="#" class="nav_item">찜한목록</a>
                    <a href="{% url 'accounts:logout' %}" class="nav_item">로그아웃</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="nav_item">로그인</a>
                    <a href="{% url 'accounts:signup' %}" class="nav_item">회원가입</a>
                {% endif %}
            </div>
        </nav>
        
        {% block body %}
        {% endblock %}

        <footer>
            Footer
        </footer>

    </div>


    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    
    
    <script>
        
        const app = new Vue({
            el: '#wrap',
            data: {
                rating_score: 0,
                tmp: '',
                scoreHover: false
            },
            methods: {
                scoreHoverOver(num) {
                    this.scoreHover = true
                    this.tmp = num
                },
                scoreHoverLeave() {
                    this.scoreHover = false
                }
            }
        });
        
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
        });
        
        var swiper2 = new Swiper('.swiper-container2', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
        });
    </script>
</body>

</html>
